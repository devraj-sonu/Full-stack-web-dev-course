<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript and superscript</title>
</head>
<!-- In HTML, <sup> and <sub> are used to display superscript and subscript text. -->
<!-- 2<sup>2</sup> = 4 -->

<body>
    <h1>a<sup>2</sup></h1>
    <h1>H<sub>2</sub>O</h1>
</body>
</html>
